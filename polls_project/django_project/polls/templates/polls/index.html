{% extends 'polls/base.html' %}
{% load static %}
{% block extra_head_content %}
<div>
    <a class="navbar-brand accordion-group" href="#">
        <img alt="Brand" src="{% static 'polls/img/brand.gif' %}" width="100" height="100">
    </a>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>
        </li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Questions
            editor</a>
        </li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-panel hide in active" id="home">
            {% include 'polls/list_of_questions.html' %}
        </div>
        <div role="tabpanel" class="tab-pane" id="profile">
            <a data-toggle="modal" data-target="#myModal" class="btn btn-primary">Add Question</a>
            {% include "polls/add_question.html" %}
            <a data-toggle="modal" data-target="#myEditModal" class="btn btn-primary">Edit Question</a>
            {% include "polls/edit_question.html" %}
        </div>

    </div>
</div>
{% endblock %}
